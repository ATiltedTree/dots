[directory]
truncation_length = 0
format = "[$path]($style)( [$read_only]($read_only_style)) "
read_only = ""

[character]
success_symbol = "[\\$>](bold green)"
error_symbol = "[\\$>](bold red)"

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[rust]
symbol = " "

[git_status]
ahead = ""
behind = ""
deleted = ""
diverged = ""
