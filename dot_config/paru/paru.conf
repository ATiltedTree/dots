#
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always
RemoveMake
SudoLoop
UseAsk
CombinedUpgrade
CleanAfter
UpgradeMenu
NoWarn = atiltedtree
LocalRepo
Chroot

#
# Binary OPTIONS
#
[bin]
FileManager = nvim
